<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عضویت در همسر پرفیوم</title>
    <!-- اضافه کردن SDK Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div id="auth-container">
        <h2>ورود/عضویت</h2>
        <input type="text" id="phone" placeholder="09xxxxxxxxx">
        <div id="recaptcha-container"></div>
        <button onclick="sendOTP()">ارسال کد تأیید</button>
        
        <div id="verify-container" style="display:none;">
            <input type="text" id="code" placeholder="کد تأیید">
            <button onclick="verifyOTP()">تأیید کد</button>
        </div>
    </div>

    <script>
        // تنظیمات Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // مقداردهی اولیه Firebase
        firebase.initializeApp(firebaseConfig);
        
        let confirmationResult;
        
        function sendOTP() {
            const phoneNumber = "+98" + document.getElementById('phone').value.substring(1);
            const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
            
            firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((result) => {
                    confirmationResult = result;
                    document.getElementById('auth-container').style.display = 'none';
                    document.getElementById('verify-container').style.display = 'block';
                    alert('کد تأیید ارسال شد');
                })
                .catch((error) => {
                    console.error(error);
                    alert('خطا در ارسال کد: ' + error.message);
                });
        }
        
        function verifyOTP() {
            const code = document.getElementById('code').value;
            
            confirmationResult.confirm(code)
                .then((result) => {
                    alert('ورود موفق!');
                    // کاربر وارد شده، می‌توانید اطلاعات را در localStorage ذخیره کنید
                    localStorage.setItem('user', JSON.stringify(result.user));
                    window.location.href = 'profile.html';
                })
                .catch((error) => {
                    alert('کد نادرست: ' + error.message);
                });
        }
    </script>
</body>
</html>
