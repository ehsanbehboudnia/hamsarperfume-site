<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <!-- محتوای هد بدون تغییر -->
    <style>
        /* تغییرات جدید در CSS */
        
        /* 1. رفع مشکل منوی همبرگر */
        .hamburger {
            position: relative;
            z-index: 1001;
        }
        
        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1002; /* بالاتر از همبرگر */
        }

        /* 2. حذف آیکون‌های شبکه‌های اجتماعی از بخش "درباره ما" */
        .footer-section.about-us .social-links {
            display: none;
        }

        /* 3. بهبود نمایش لینک‌های تماس */
        .contact-link {
            color: var(--white) !important;
            text-decoration: none;
            transition: var(--transition);
            display: block;
            font-size: 16px;
            opacity: 1 !important; /* همیشه قابل مشاهده */
        }
        
        .contact-link:hover {
            color: var(--accent-light) !important;
            text-decoration: underline;
        }

        /* 4. حفظ نسبت تصویر محصولات در موبایل */
        .product-image {
            position: relative;
            height: 0;
            padding-top: 100%; /* نسبت مربع 1:1 */
            overflow: hidden;
        }
        
        .product-image img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
            max-height: 80%;
            object-fit: contain;
        }

        /* 5. ثابت نگه داشتن پس‌زمینه محصول */
        .product-image::before {
            display: none; /* حذف گرادیانت روی هاور */
        }
        
        .product-card:hover .product-image img {
            transform: translate(-50%, -50%) scale(1.05); /* تطبیق با تغییرات جدید */
        }

        /* 6. طراحی مدرن‌تر و حرفه‌ای‌تر */
        /* به‌روزرسانی پالت رنگی */
        :root {
            --primary: #0a192f; /* آبی تیره مدرن */
            --secondary: #172a45; /* آبی متوسط */
            --accent: #64ffda; /* فیروزه‌ای روشن */
            --accent-light: #8892b0; /* آبی خاکستری */
            --light: #f8f9fa; /* سفید بسیار روشن */
            --dark: #020c1b; /* آبی بسیار تیره */
            --text: #e6f1ff; /* سفید متمایل به آبی */
            --gradient: linear-gradient(135deg, #0a192f 0%, #020c1b 100%);
        }
        
        /* بهبود تایپوگرافی */
        body {
            font-family: 'Peima', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        /* طراحی کارت‌های محصول مدرن‌تر */
        .product-card {
            background: rgba(10, 25, 47, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(100, 255, 218, 0.2);
            border-color: rgba(100, 255, 218, 0.3);
        }
        
        /* بهبود هدر */
        .header {
            background: rgba(10, 25, 47, 0.8);
            backdrop-filter: blur(10px);
        }
        
        /* طراحی مدرن‌تر فوتر */
        .footer {
            background: rgba(10, 25, 47, 0.95);
            border-top: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        /* بهبود بخش تماس با ما */
        .contact-section {
            background: rgba(10, 25, 47, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        /* 7. بهبودهای کلی و رفع مشکلات جزئی */
        /* حاشیه‌های بهتر برای عناصر */
        .section {
            padding: 100px 40px;
        }
        
        /* بهبود نمایش عنوان بخش‌ها */
        .section-title h2 {
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        
        /* بهبود نمایش قیمت‌ها */
        .current-price {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        /* بهبود نمایش دکمه‌ها */
        .add-to-cart {
            background: var(--accent);
            color: var(--dark);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- تغییرات در HTML -->
    
    <!-- 2. حذف آیکون‌های شبکه‌های اجتماعی از بخش "درباره ما" -->
    <div class="footer-section about-us">
        <h3>درباره ما</h3>
        <p>همسر پرفیوم با سالها تجربه در زمینه عرضه عطرهای اورجینال و باکیفیت، آماده خدمت‌رسانی به شما مشتریان گرامی می‌باشد. ما بهترین‌ها را برای شما انتخاب می‌کنیم.</p>
        <!-- حذف آیکون‌های شبکه‌های اجتماعی -->
    </div>
    
    <!-- 3. بهبود لینک‌های تماس -->
    <div class="contact-section">
        <div style="display: flex; align-items: center; margin-bottom: 20px;">
            <i class="fas fa-phone-alt" style="font-size: 24px; color: var(--accent); margin-left: 15px;"></i>
            <div>
                <h4 style="font-size: 18px; margin-bottom: 5px; color: var(--accent);">تلفن تماس</h4>
                <a href="tel:+989307780817" class="contact-link" style="font-size: 18px; color: var(--text);">۰۹۳۰۷۷۸۰۸۱۷</a>
            </div>
        </div>
        
        <div style="display: flex; align-items: center; margin-bottom: 20px;">
            <i class="fab fa-instagram" style="font-size: 24px; color: var(--accent); margin-left: 15px;"></i>
            <div>
                <h4 style="font-size: 18px; margin-bottom: 5px; color: var(--accent);">اینستاگرام</h4>
                <a href="https://instagram.com/hamsarperfume" target="_blank" class="contact-link" style="font-size: 18px; color: var(--text);">hamsarperfume@</a>
            </div>
        </div>
    </div>
    
    <!-- محتوای باقی‌مانده بدون تغییر -->
    
    <script>
        // تغییرات جزئی در JavaScript
        
        // 4. تطبیق کد JS با تغییرات CSS برای تصاویر محصولات
        // (نیازی به تغییر خاصی نیست، کد موجود با تغییرات CSS کار می‌کند)
        
        // 6. بهبود تعاملات
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                // افزودن انیمیشن اسکرول نرم
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                window.scrollTo({
                    top: target.offsetTop - 80,
                    behavior: 'smooth'
                });
            });
        });
        
        // بهبود نمایش نوتیفیکیشن‌ها
        function showToast(message) {
            toast.textContent = message;
            toast.style.backgroundColor = 'var(--accent)';
            toast.style.color = 'var(--dark)';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
